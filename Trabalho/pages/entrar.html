<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="/Trabalho/styles/style.css">
  <link rel="stylesheet" href="/Trabalho/styles/signin.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">

  <link rel="icon" href="/Trabalho/assets/logo.jpg" type="image/x-icon">
  <title>SafePet</title>
</head>

<body>
    <header class="col-12 header">
        <div class="row">
            <div class="col-12 header_area">    
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-2 col-lg-2">
                        <img src="/Trabalho/assets/logo.jpg" alt="logo" class="logo">
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 menu_area">
                        <nav class="nav nav-pills flex-column flex-sm-row">
                            <a class="flex-sm-fill text-sm-center nav-link fonte" href="/Trabalho/index.html">Adoção</a>
                            <a class="flex-sm-fill text-sm-center nav-link fonte" href="/Trabalho/pages/cadastro.html">Cadastro de Animais</a>
                            <a class="flex-sm-fill text-sm-center nav-link fonte" href="/Trabalho/pages/ongs.html">ONGs</a>
                            <a class="flex-sm-fill text-sm-center nav-link fonte" href="/Trabalho/pages/sobre.html">Sobre</a>
                            <a class="flex-sm-fill text-sm-center nav-link active home fonte" href="/Trabalho/pages/entrar.html">Login</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="box-main">
            <div class="box-login">
                <div class="box-login-title">
                    <h1>Entrar</h1>
                </div>
                <form id="formSignin">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" required>
                        <label for="userEmail">Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="userPwd" placeholder="Password" required>
                        <label for="userPwd">Senha</label>
                    </div>
                    <div class="box-login-btn">
                        <a href="/Trabalho/index.html"><button type="submit" class="btn btn-primary">Entrar</button></a>
                        <button type="button" class="btn btn-primary mt-2" id="btnRegister" onclick="location.href = '/Trabalho/pages/criar-conta.html'">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid footer">
        <div class="row">
            <div class="col-12 footer_area fonte">
                <p>SafePet - Todos os direitos reservados - 2023</p>
            </div>
        </div>
    </footer>

    <script src="/Trabalho/scripts/signin.js"></script>

</body>
</html>
